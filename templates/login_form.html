{% extends 'base.html' %}
{% block content %}

<h2>SignIn Form</h2>

<form action="/SignIn", method="POST">
    <div>
        <b>Please Enter Email:</b> <br>
        <input type="email" name="email" placeholder="Enter your email here" required>
    </div> <br>
    <div>
        <b>Please Enter Password:</b> <br>
        <input type="password" name="password" placeholder="Add your password here" required>
    </div> <br>
    
    <input type="submit" value="Sign In">
</form>

{% endblock %}
