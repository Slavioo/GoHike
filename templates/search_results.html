{% extends 'base.html' %}
{% block content %}
    

<!-- Create a div for every Trail using a Jinja for loop -->
<div class='trail-div'>
    {% for i in range(number) %}

        <b> Name: {{ num_results[i].get('name') }} </b>

        <span class="hikeit-span">
            <button id="hike-it" data-tooltip="{{ num_results[i].get('id') }}" data-name="{{ num_results[i].get('name') }}" data-url="{{ num_results[i].get('url') }}" data-length="{{ num_results[i].get('length') }}" data-type="{{ num_results[i].get('type') }}" data-star="{{ num_results[i].get('stars') }}">Hike It</button>
            Enter Date: <input type="date" name="date" id="date-time">
        </span><br>
        
        <b> URL: <a href= "">{{ num_results[i].get('url') }}</a> <b><br>
        <b> Location: {{ num_results[i].get('location') }} <b><br>
        <b> Summary: {{ num_results[i].get('summary') }} <b><br><br>
        <b> Image: <img src="{{ num_results[i].get('imgSqSmall') }}" ><br>  

    {% endfor %}
 </div>  

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
  "use strict";

  function getInfo(evt){
    evt.preventDefault();

    let datevalue = $(this).next().val()
    
    var formInputs = {
        "trail_id": $(this).data('tooltip'),
        "date": datevalue,
        "name": $(this).data('name'),
        "url" : $(this).data('url'),
        "length": $(this).data('length'),
        "type" : $(this).data('type'),
        "stars": $(this).data('stars')
    };

    
    $.post("/get-trails-info",formInputs, showInfo);
  }

  $("#hike-it ").on('click', getInfo);


</script>


{% endblock %}
